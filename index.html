<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-Up</title>
</head>
<body>
    <div class="cont">
        <div class="card">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg"
                alt="A splash of ferns"
                class="card-img"
                width="1862"
                height="2792">
            <div class="logo">
                <div class="card-heading">
                    <img src="./img/odin-lined.png"
                        alt="Odin logo outlined in white"
                        width="380"
                        height="508">
                    <h1>ODIN</h1>
                </div>
            </div>
        </div>
        <div class="form-cont" id="form-cont">
            <div class="text-head">
                <p>Let's put some text up here! We don't need a whole lot, but
                    we need enough to take up some space. Maybe we only need a 
                    few well-worded sentences. Maybe we need one more.
                </p>
                <p><em>Sign up below!</em></p>
            </div>
            <div class="form">
            <form>
            <fieldset>
                <h2>Let's do this!</h2>
            <div>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name"
                    minlength="2"
                    maxlength="25"
                    placeholder="John">
            </div>
            <div>
                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name"
                    minlength="2"
                    maxlength="25"
                    placeholder="Doe">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email"
                    placeholder="john@doe.com">
            </div>
            <div>
                <label for="tel">PHONE NUMBER</label>
                <input type="tel" id="tel"
                    pattern="^(\([0-9]{3}\)|[0-9]{3}-)[0-9]{3}-[0-9]{4}$"
                    placeholder="XXX-XXX-XXXX">
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password"
                    minlength="8"
                    maxlength="16"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$">
                    <p class="error">*Passwords do not match</p>
            </div>
            <div>
                <label for="confirm">CONFIRM PASSWORD</label>
                <input type="password" id="confirm"
                    minlength="8"
                    maxlength="16"
                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,16}$">
            </div>
            </fieldset>
            <button type="submit">Create Account</button>
            <div>
                <p>
                    Already have an account? <a href="example.com">Log in</a>
                </p>
            </div>
            </form>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
