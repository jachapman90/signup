<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign-Up</title>
</head>
<body>
    <div class="cont">
        <div class="card">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg"
                alt="A splash of ferns"
                class="card-img"
                width="1862"
                height="2792">
            <div class="logo">
                <div class="card-heading">
                    <img src="./img/odin-lined.png"
                        alt="Odin logo outlined in white"
                        width="380"
                        height="508">
                    <h1>ODIN</h1>
                </div>
            </div>
        </div>
        <div class="form-cont">
            <div class="text-head">
                <p>Let's put some text up here! We don't need a whole lot, but
                    we need enough to take up some space. Maybe we only need a 
                    few well-worded sentences. Maybe we need one more.
                </p>
                <p>Sign up below!</p>
            </div>
            <div class="form">
            <form>
            <fieldset>
            <div>
                <label for="first_name">First Name</label>
                <input type="text" id="first_name">
            </div>
            <div>
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            <div>
                <label for="tel">Phone Number</label>
                <input type="tel" id="tel">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div>
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm">
            </div>
            </fieldset>
            </form>
        </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
